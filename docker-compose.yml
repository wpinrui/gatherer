version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: gatherer-db
    environment:
      POSTGRES_USER: gatherer
      POSTGRES_PASSWORD: gatherer
      POSTGRES_DB: gatherer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatherer"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
